<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" / >
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Light Bulb</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="bulb">
          <div class="bulb-on">
            <img src="./public/images/on.png" alt="bulb on" />
          </div>
          <div class="bulb-off">
            <img src="./public/images/off.png" alt="bulb off" />
          </div>
        </div>
        <div class="switch">
          <h4>CLICK</h4>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
